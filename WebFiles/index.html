<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Display</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="title">The Country Database</h1>
    <div id="buttonbox">
        <div id="namesort">
            <button id="displaybutton">Display All Countries</button>
            <select name="alphabet-sort" id="alphabet-sort">
                <option value="ascending">Ascending</option>
                <option value="descending">descending</option>
            </select>
        </div>
        <div id="regionsort">
            <button id="region-button">Sort by region</button>
            <select name="region-sort-selection" id="region-sort-select">
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Oceania">Oceania</option>
                <option value="Antarctic">Antarctic</option>
                <option value="Antarctic Ocean">Antarctic Ocean</option>
                <option value="Polar">Polar</option>
            </select>
        </div>
        <div id="population-sort">
            <button id="pop-button">Sort by population: </button>
            <input type="number" id="psearch" name="psearch" placeholder="Enter non-zero #">
        </div>
    </div>
    <div id="searchbox">
        Filter: <input type="text" id="csearch" name="csearch">
    </div>
    <div id="countrydisplay">
        <ul id="country-list">
            <li>Nothing to see here... select an option</li>
        </ul>
    </div>
</body>

</html>
