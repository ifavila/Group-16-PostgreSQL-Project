<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Display</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="title">The Country Database</h1>
    <div id="buttonbox">
        <div id="namesort">
            <button id="displaybutton">Display All Countries</button>
            <select name="alphabet-sort" id="alphabet-sort">
                <option value="ascending">Ascending</option>
                <option value="descending">descending</option>
            </select>
        </div>
    </div>
    <div id="searchbox">
        Filter: <input type="text" id="csearch" name="csearch">
    </div>
    <div id="countrydisplay">
        <ul id="country-list">
            <li>Nothing to see here... select an option</li>
        </ul>
    </div>
</body>

</html>
