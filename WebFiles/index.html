<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Display</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="title">The Country Database</h1>
    <div id="buttonbox">
        <div id="namesort">
            <button id="displaybutton">Display All Countries</button>
            <select name="alphabet-sort" id="alphabet-sort">
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>
        </div>
        <div id="regionsort">
            <button id="region-button">Sort by region</button>
            <select name="region-sort-selection" id="region-sort-select">
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Oceania">Oceania</option>
                <option value="Antarctic">Antarctic</option>
                <option value="Antarctic Ocean">Antarctic Ocean</option>
                <option value="Polar">Polar</option>
            </select>
            <button id="area-button">Sort by area</button>
            <select name="area-sort" id="area-sort">
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>
        </div>
        <div id="subregionsort">
            <button id="subregion-button">Sort by subregion</button>
            <select name="subregion-sort-selection" id="subregion-sort-select">
                <option value="Eastern Europe">Eastern Europe</option>
                <option value="Central Europe">Central Europe</option>
                <option value="Middle Africa">Middle Africa</option>
                <option value="Polynesia">Polynesia</option>
                <option value="Central America">Central America</option>
                <option value="Northern Africa">Northern Africa</option>
                <option value="Central Asia">Central Asia</option>
                <option value="Western Europe">Western Europe</option>
                <option value="Western Asia">Western Asia</option>
                <option value="South-Eastern Asia">South-Eastern Asia</option>
                <option value="Northern America">Northern America</option>
                <option value="Northern Europe">Northern Europe</option>
                <option value="Southern Africa">Southern Africa</option>
                <option value="South Antarctic Ocean">South Antarctic Ocean</option>
                <option value="Caribbean">Caribbean</option>
                <option value="Eastern Africa">Eastern Africa</option>
                <option value="Southern Europe">Southern Europe</option>
                <option value="Eastern Asia">Eastern Asia</option>
                <option value="South America">South America</option>
                <option value="North America">North America</option>
                <option value="Northern America">Northern America</option>
                <option value="Australia and New Zealand">Australia and New Zealand</option>
                <option value="Antarctica">Antarctica</option>
                <option value="Western Africa">Western Africa</option>
                <option value="Micronesia">Micronesia</option>
                <option value="Melanesia">Melanesia</option>
                <option value="Southern Asia">Southern Asia</option>
                <option value="Antarctic">Antarctic</option>
            </select>
        </div>
        <div id="population-sort">
            <button id="pop-button">Filter by min population: </button>
            <input type="number" id="psearch" name="psearch" placeholder="Enter non-zero #" value="0">
        </div>
        <div id="capital-display">
            <button id="capital-display-button">Display Capitals</button>
            Sort by capital letter (optional):
            <input type="text" id="capital-char" maxlength="1">
        </div>
        <div id="language-sort">
            <button id="lang-button">Filter by language: </button>
            <input type="text" id="lang-input" placeholder="Enter a language">
        </div>
    </div>
    <div id="searchbox">
        Filter: <input type="text" id="csearch" name="csearch">
    </div>
    <div id="countrydisplay">
        <ul id="country-list">
            <li>Nothing to see here... select an option</li>
        </ul>
    </div>
</body>

</html>
